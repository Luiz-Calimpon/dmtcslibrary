{% extends "base.html" %}

{% block content %}
<div class="combined-container">
    <div class="search-container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <i class="bx bx-search"></i>
        </div>
        <button class="search-button" onclick="searchCases()">Search</button>
        <button class="edit-btn" onclick="editCase()">Edit</button>
        <button class="delete-btn" onclick="deleteCase()">Delete</button>
    </div>
    <div class="upload-form">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept=".pdf,.docx,.txt">
            <button type="submit">Upload File</button>
        </form>
    </div>
    <div class="case-table">
        <table id="casesTable">
            <thead>
                <tr>
                    <th></th>
                    <th>Case Title</th>
                    <th>Type</th>
                    <th>Case No.</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="casesBody">
                <!-- Case rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // The JavaScript code from the previous index.html file goes here
    // Make sure to update any URLs to use url_for() for Flask routes
</script>
{% endblock %}
